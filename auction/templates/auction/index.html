	<body>
    	<h3> Log In Page </h3>
    	<form id="myForm" action ="login" method="post"> 
    		{% csrf_token %}

    		<input type="password" name="password" placeholder="Password"> <br>
    	</form>
    	<button id="submit-btn" type="submit"> Submit </button> <br>

    	</form>
